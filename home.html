	<h1>桂林山水甲天下</h1>
	<p id="intro">&nbsp;典型的喀斯特地形构成了别具一格的桂林山水。这里的山，平地拔起，千姿百态；漓江的水，蜿蜒曲折，明洁如镜；山多有洞，洞幽景奇；洞中怪石，鬼斧神工，琳琅满目，于是形成了“山青、水秀、洞奇、石美”的“桂林四绝”，而自古就有“桂林山水甲天下”的美称。 <br/>
	&nbsp;在这里你可以领略到桂林的<a href="about.html">文化底蕴</a>，以及美不胜收的<a href="photos.html">迷人风光</a>，还有我们精心设计的<a href="live.html">旅游行程</a>，最后也可以把您的<a href="contact.html">疑问</a>发送给我们。<br/>
